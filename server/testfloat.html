<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        width: 1210px;
      }
      div {
        border: 1px solid #000;
      }
      .box {
        float: left;
        width: 400px;
        height: 200px;
      }
      .box2 {
        float: left;
        width: 400px;
        height: 400px;
      }
      .box3 {
        float: left;
        width: 400px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">200</div>
      <div class="box2">400</div>
      <div class="box3">300</div>
      <div class="box">200</div>
      <!-- <div class="box">200</div>
      <div class="box3">300</div>
      <div class="box2">400</div> -->
    </div>
  </body>
</html>
